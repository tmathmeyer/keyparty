<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript">
		submit = function() {
			$.ajax({
				type: 'POST',
				url: '/init/'+document.getElementById("username").value,
				data: {"pgpkey": document.getElementById("pubkey").value},
				success: function(resp) {
                    window.location.replace("/list");
				},
				error: function(err) {
                    alert(err.responseText);
				}
			});
		}
	</script>
</head>
<body>
username: <br />
<input type="text" id="username">
<br />
<br />
<textarea id="pubkey" rows="10" cols="50">paste PGP public key here</textarea>
<br />
<br />
<button type="button" onclick="submit()">submit</button>
</body>
</html>
